version: "3.9"

services:
    server:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 81:80
        networks:
            - app-network
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/

    db:
        image: mysql:8.0
        restart: unless-stopped
        env_file:
            - .env
        environment:
            MYSQL_DATABASE: $DB_DATABASE
            MYSQL_ROOT_PASSWORD: $DB_PASSWORD
            MYSQL_PASSWORD: $DB_PASSWORD
            MYSQL_USER: $DB_USERNAME
        networks:
            - app-network
        volumes:
            - ./storage/dbdata:/var/lib/mysql
    app:
        build: .
        restart: unless-stopped
        networks:
            - app-network
        volumes:
            - ./:/var/www

    node:
        image: node:15-alpine
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - /var/www/node_modules
        command: sh /var/www/node_start.sh
        depends_on:
            - app

networks:
    app-network:
        driver: bridge

volumes:
    dbdata:
